version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: virallens-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: virallens
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - virallens-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: virallens-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/virallens
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - JWT_EXPIRES_IN=7d
      - HUGGING_FACE_API_KEY=${HUGGING_FACE_API_KEY}
      - HUGGING_FACE_MODEL=${HUGGING_FACE_MODEL:-microsoft/DialoGPT-medium}
      - CLIENT_URL=http://localhost:80
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - virallens-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: virallens-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - virallens-network

networks:
  virallens-network:
    driver: bridge

volumes:
  mongodb_data:

